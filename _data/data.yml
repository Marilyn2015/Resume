career-profile:
  title: Marilyn Stephens - 41 - Hampton VA
  summary: |
    Leverage my skills as a professional computer systems analyst and IT administrator with a strong background in DOD and policy-driven environments. With A+, Security+, and CYSA+ certifications, I bring a solid foundation in computer systems and a deep enthusiasm for technology. From self-education to advancing certifications, I continuously seek to expand my knowledge and skills beyond the classroom. In my current role, I focus on data encryption and safeguarding critical assets for the United States Air Force. I’m committed to protecting sensitive information and ensuring the security of vital systems. My love for technology extends beyond my nine-to-five work schedule and into my personal hobbies, reflecting my dedication to the field.

