        details: |
         As the sole proprietor of Virginia Natural Cleaning Solutions, priorities include but are not limited to marketing and outsourcing for the growth of the company. Providing customer quotes and accurately keeping track of inventory and bookkeeping. Virginia Natural Cleaning Solutions also is a SWAM approved vendor with various contracts with HUD specializing in inspections. Virginia Natural Cleaning Solutions started as an idea with one or two customers and grew to a fully stabilized company with apartment cleaning contracts in Newport News Virginia in an 18-month period.
