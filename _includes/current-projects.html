{% if site.data.data.current-projects %}
<section class="section">
  <h2 class="section-title">{{ site.data.data.current-projects.title }}</h2>
  <ul class="project-list">
    {% for project in site.data.data.current-projects.info %}
      <li class="project-item">
        <h3 class="project-name">{{ project.name }}</h3>
        <p class="project-description">{{ project.description | markdownify }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
